<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
      }
      .info-box {
        margin: 20px 0;
        padding: 10px;
        background-color: #eaf1ff;
        border-left: 4px solid #007bff;
      }
      .info-box p {
        margin: 0;
        padding: 0;
      }
      .info-box strong {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Request from {name}</h1>
      <p>You've received a new contact request via your website:</p>

      <div class="info-box">
        <p><strong>Name:</strong> {name}</p>
        <p><strong>Email:</strong> {email}</p>
        <p><strong>Phone:</strong> {phone}</p>
      </div>

      <h2>Message:</h2>
      <p>{message}</p>

      <p>
        To respond to this request, you can reach out directly to the user via
        the provided contact details.
      </p>
    </div>
  </body>
</html>
